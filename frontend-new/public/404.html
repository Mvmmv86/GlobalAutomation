<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Redirecionar para raiz com o path original no sessionStorage
        // para que o React Router possa processar
        sessionStorage.setItem('redirectPath', window.location.pathname);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Loading application...</p>
</body>
</html>
